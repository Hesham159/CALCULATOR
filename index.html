<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="icon" href="image/calculator.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="main-title">Calculator (Elkassas.com)</h1>
    <section id="mainsection">
      <div class="container">
        <div class="text">
          <input type="text" id="result" placeholder="Enter Your Numbers" />
        </div>
        <div class="con">
          <div class="inp1">
            <button type="button" value="1" onclick="num('1')">1</button>
            <button type="button" value="2" onclick="num('2')">2</button>
            <button type="button" value="3" onclick="num('3')">3</button>
            <button type="button" value="4" onclick="num('4')">4</button>
            <button type="button" value="5" onclick="num('5')">5</button>
            <button type="button" value="6" onclick="num('6')">6</button>
            <button type="button" value="7" onclick="num('7')">7</button>
            <button type="button" value="8" onclick="num('8')">8</button>
            <button type="button" value="9" onclick="num('9')">9</button>
            <button type="button" value="." onclick="num('.')">.</button>
            <button type="button" value="CE" onclick="num('0')">0</button>
            <button type="button" value="=" onclick="equal('=')">=</button>
          </div>
          <div class="inp2">
            <button type="button" value="/" onclick="clr()">C</button>
            <button type="button" value="*" onclick="num('*')">*</button>
            <button type="button" value="+" onclick="num('+')">+</button>
            <button type="button" value="-" onclick="num('-')">-</button>
          </div>
        </div>
      </div>
    </section>
    <script></script>
    <script src="js/javasc.js"></script>
  </body>
</html>
